<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Save Employee</title>
</head>

<body>
    <div class="container">
        <h3>Employee Management</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" th:field="*{id}" class="form-control" placeholder="ID" required/>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" th:field="*{dob}" class="form-control" placeholder="Date of Birth" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" th:field="*{department}" class="form-control" placeholder="Department" required>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/employees/list}" class="btn btn-secondary">Back to Employees List</a>
            </div>
        </form>
    </div>

</body>

</html>

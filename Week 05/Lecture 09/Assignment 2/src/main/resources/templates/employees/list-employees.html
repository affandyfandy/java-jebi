<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Include Toastify CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <title>Employee Management</title>
</head>

<body>
    <div class="container">
        <h3>Employee Management</h3>
        <hr>

        <div class="spacey">
            <div class="d-flex align-items-center mb-3">
                <a th:href="@{/employees/showFormForAdd}" class="btn btn-success btn-sm me-3">
                    <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Add Employee
                </a>
                
                <form action="#" th:action="@{/employees/upload}" method="POST" enctype="multipart/form-data" class="d-inline">
                    <input type="file" name="file" id="csvFile" class="form-control-file" accept=".csv" required>
                    <button type="submit" class="btn btn-secondary btn-sm ml-2">
                        <i class="fa fa-upload" aria-hidden="true"></i> &nbsp; Upload CSV
                    </button>
                </form>
            </div>
        </div>
        
    
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">ID</th> 
                    <th class="text-center">Name</th>
                    <th class="text-center">Date of Birth</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Department</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employeePage.content}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.dob}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.department}"></td>
                    <td>
                        <div class="row">
                            <div class="col-small">
                                <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
                                    <input type="hidden" name="employeeId" th:value="${employee.id}" />
                                    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">
                                        <i class="fas fa-pencil-alt"></i> &nbsp; Update
                                    </button>
                                </form>

                                <form action="#" th:action="@{/employees/delete}" method="POST">
                                    <input type="hidden" name="employeeId" th:value="${employee.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                        <i class="fas fa-trash"></i> &nbsp; Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
            <div class="d-flex">
                <a th:href="@{/employees/list(page=${employeePage.number - 1})}" th:if="${employeePage.hasPrevious()}" class="btn btn-outline-secondary btn-sm">Previous</a>
            </div>

            <!-- Page info -->
            <span>Page <b><span th:text="${employeePage.number + 1}">1</span></b></span>
            
            <div class="d-flex">
                <a th:href="@{/employees/list(page=${employeePage.number + 1})}" th:if="${employeePage.hasNext()}" class="btn btn-outline-secondary btn-sm">Next</a>
            </div>   
        </div>  
    </div>
</body>

</html>

spring.application.name=lecture5

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/db_jebi
spring.datasource.username=postgres
spring.datasource.password=jebi
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Batch Processing Configuration
spring.datasource.database=postgresql
spring.datasource.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.batch.jdbc.initialize-schema=always